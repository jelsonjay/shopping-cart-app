<!DOCTYPE html>
<html>
	<head>
		<title>Category Filter Using HTML, CSS & JavaScript</title>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!--BOXICONS-->
		<link
			href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
			rel="stylesheet"
		/>
		<!--CSS-->
		<link rel="stylesheet" href="./css/styles.css" />
	</head>
	<body>
		<div class="container">
			<header>
				<p><i class="bx bxs-envelope">example.com</i></p>
				<p><i class="bx bx-cart cart-icon"></i></p>

				<div class="cart">
					<h2 class="cart-title">Your Cart</h2>
					<div class="cart-content">
						<div class="cart-box">
							<img src="./images/bag-4.png" class="cart-img" alt="cart-img" />
							<div class="info">
								<div class="cart-product-title">MacBook</div>
								<div class="cart-price">£ 2587</div>
								<input type="number" value="1" class="cart-quantity" />
							</div>
							<i class="bx bxs-trash-alt cart-delete"></i>
						</div>

						<div class="cart-box">
							<img src="./images/bag-4.png" class="cart-img" alt="cart-img" />
							<div class="info">
								<div class="cart-product-title">MacBook</div>
								<div class="cart-price">£ 2587</div>
								<input type="number" value="1" class="cart-quantity" />
							</div>
							<i class="bx bxs-trash-alt cart-delete"></i>
						</div>
					</div>

					<div class="total-content">
						<div class="total-title">Total:</div>
						<div class="total-price">£ 0</div>
					</div>
					<button class="btn-buy">Buy Now</button>
					<i class="bx bx-x cart-close"></i>
				</div>
			</header>

			<main>
				<h1>Product Shopping Cart</h1>
				<section>
					<!--START CARD-CONTAINER-->
					<div class="card-container">
						<!--All card go here-->
					</div>
					<!--END CARD-CONTAINER-->

					<!--START ASIDE-->
					<aside>
						<ul>
							<div class="filter-btn active" id="all">
								<h3 class="title">Shopping Cart</h3>
								<div id="title"></div>
							</div>
						</ul>
					</aside>
					<!--END ASIDE-->
				</section>
			</main>
		</div>

		<script src="./js/product.js"></script>
		<script src="./js/app.js"></script>
	</body>
</html>
